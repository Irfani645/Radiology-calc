<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiology Volume Calculator</title>
  <link rel="stylesheet" href="radio2.css">
</head>
<body>
  <div class="calculator">
    <h2>Radiology Volume Calculator</h2>
    <label for="length">Length (cm):</label>
    <input type="number" id="length" min="0">
    <label for="width">Width (cm):</label>
    <input type="number" id="width" min="0">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="0">
    <button onclick="calculateVolume()">Calculate Volume</button>
    <div id="result"></div>
  </div>
  
  <script src="radio3.mjs"></script>
</body>
</html>
